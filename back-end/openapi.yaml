paths:
  /profile:
    get:
      summary: get user profile
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                title: GetUserProfileOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                title: GetUserProfileUnauthorized
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
      operationId: getUserProfile
    put:
      summary: update profile
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                title: UpdateProfileOk
                required:
                  - data
                properties:
                  data:
                    type: object
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
      operationId: updateProfile
