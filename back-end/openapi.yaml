components:
  responses:
    Ok:
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
      description: The request was successful, and the server has returned the
        requested resource in the response body.
    BadRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              errors:
                type: array
                items:
                  type: object
                  required:
                    - message
                  properties:
                    message:
                      type: string
              message:
                type: string
      description: The server could not understand the request due to invalid syntax.
        The client should modify the request and try again.
    Unauthorized:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
      description: Authentication is required to access the requested resource. The
        client must include the appropriate credentials.
  parameters:
    post:
      in: path
      name: post
      schema:
        type: string
      required: true
    user:
      in: path
      name: user
      schema:
        type: string
      required: true
    comment:
      in: path
      name: comment
      schema:
        type: string
      required: true
    search_text:
      in: path
      name: search_text
      schema:
        type: string
      required: true
