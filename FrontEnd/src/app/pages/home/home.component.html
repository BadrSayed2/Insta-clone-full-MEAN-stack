<div class="flex">
  <main class="flex-1 max-w-2xl mx-auto py-8 px-4">
    <!-- Stories Section -->
    <section class="bg-white dark:bg-gray-900 border border-instagram-border dark:border-gray-800 rounded-lg p-4 mb-6">
      <h2 class="font-semibold text-sm mb-3 text-instagram-gray">
        Stories
      </h2>
      <div class="flex space-x-4 overflow-x-auto no-scrollbar">
        <div *ngFor="let story of stories" class="flex flex-col items-center space-y-1 flex-shrink-0">
          <div class="w-16 h-16 rounded-full bg-gradient-to-r from-purple-500 via-red-500 to-yellow-500 p-1">
            <div class="w-full h-full bg-gray-300 rounded-full"></div>
          </div>
          <span class="text-xs text-center max-w-16 truncate">{{
            story.username
            }}</span>
        </div>
      </div>
    </section>

    <!-- Posts Feed -->
    <section>
      @for(post of posts ; track $index){
      <app-post-card [post]="post" (click)="show_post(post.id)"></app-post-card>
      }
    </section>
  </main>

  <!-- Suggestions Sidebar -->
  <aside class="hidden xl:block w-80 py-8 px-4">
    <div class="bg-white dark:bg-gray-900 border border-instagram-border dark:border-gray-800 rounded-lg p-4">
      <h2 class="font-semibold text-sm mb-4 text-instagram-gray">
        Suggestions For You
      </h2>
      <div class="space-y-3">
        <div *ngFor="let suggestion of suggestions" class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
            <div>
              <p class="font-semibold text-sm">{{ suggestion.username }}</p>
              <p class="text-instagram-gray text-xs">
                {{ suggestion.mutualFriends }} mutual friends
              </p>
            </div>
          </div>
          <button class="text-instagram-blue text-sm font-semibold hover:text-blue-600">
            Follow
          </button>
        </div>
      </div>
    </div>
  </aside>
</div>
